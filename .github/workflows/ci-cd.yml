name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: npm ci --ignore-scripts

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Run unit and API tests
        run: npm run test

      - name: Build TypeScript project
        run: npm run build

  docker:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      API_IMAGE: ${{ secrets.ECR_REPOSITORY_API }}
      FRONTEND_IMAGE: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          target: runner
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.API_IMAGE }}:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: Dockerfile
          target: runner
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      API_IMAGE: ${{ secrets.ECR_REPOSITORY_API }}
      FRONTEND_IMAGE: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE_API: ${{ secrets.ECS_SERVICE_API }}
      ECS_SERVICE_FRONTEND: ${{ secrets.ECS_SERVICE_FRONTEND }}
      CLIENT_ORIGIN: ${{ secrets.CLIENT_ORIGIN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ACCESS_TOKEN_SECRET_ARN: ${{ secrets.ACCESS_TOKEN_SECRET_ARN }}
      REFRESH_TOKEN_SECRET_ARN: ${{ secrets.REFRESH_TOKEN_SECRET_ARN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render API task definition template
        run: |
          envsubst < infra/ecs-task-definition.api.json > infra/ecs-task-definition.api.rendered.json
        env:
          CLIENT_ORIGIN: ${{ env.CLIENT_ORIGIN }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          ACCESS_TOKEN_SECRET_ARN: ${{ env.ACCESS_TOKEN_SECRET_ARN }}
          REFRESH_TOKEN_SECRET_ARN: ${{ env.REFRESH_TOKEN_SECRET_ARN }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Render frontend task definition template
        run: |
          envsubst < infra/ecs-task-definition.frontend.json > infra/ecs-task-definition.frontend.rendered.json
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Render API task definition
        id: render-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs-task-definition.api.rendered.json
          container-name: api
          image: ${{ env.ECR_REGISTRY }}/${{ env.API_IMAGE }}:${{ github.sha }}

      - name: Render frontend task definition
        id: render-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs-task-definition.frontend.rendered.json
          container-name: frontend
          image: ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Deploy API service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-api.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_API }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deploy frontend service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-frontend.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_FRONTEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
